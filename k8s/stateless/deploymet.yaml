# deploys to the cluster selected by the active kubectl context
# check current context: kubectl config current-context
# list available contexts: kubectl config get-contexts
# switch context: kubectl config use-context <context-name>
# EKS example: aws eks update-kubeconfig --name <cluster-name> --region <region>

apiVersion: apps/v1
kind: Deployment
metadata:
  name: bank-app
spec:
  replicas: 1  # must be 1 for sqlite db
  selector:
    matchLabels:
      app: bank-app
  template:
    metadata:
      labels:
        app: bank-app
    spec:
      containers:
        - name: bank-app
          image: astraluniverse/bank-app:latest
          ports:
            - containerPort: 5000

# install/upgrade: kubectl apply -f k8s/stateless/deployment.yaml
# uninstall: kubectl delete -f k8s/stateless/deployment.yaml
# check pods: kubectl get pods
# get node port: kubectl get svc bank-app
# access app: http://<NodeIP>:<NodePort>